<!DOCTYPE html>
<html>
<head>
    <title>Monarch Bridge</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="manifest" href="manifest.json">
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js');
        }
    </script>
    <style>
        body { font-family: sans-serif; padding: 2rem; text-align: center; }
        .btn { background: #000; color: #fff; padding: 0.5rem 1rem; border-radius: 4px; text-decoration: none; display: inline-block; margin-top: 1rem; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Monarch Euro Bridge</h1>
    <p>Install this app to your Android device to share receipts directly to Monarch Money.</p>
    
    <div style="margin-top: 2rem; border: 1px dashed #ccc; padding: 1rem;">
        <h3>Manual Upload</h3>
        <form action="/share" method="post" enctype="multipart/form-data">
            <input type="file" name="file" accept="image/*">
            <br><br>
            <button type="submit" class="btn">Upload</button>
        </form>
    </div>
    <div id="loadingOverlay" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(255,255,255,0.9); z-index:1000; justify-content:center; align-items:center; flex-direction:column;">
        <div style="border: 5px solid #f3f3f3; border-top: 5px solid #3498db; border-radius: 50%; width: 50px; height: 50px; animation: spin 1s linear infinite;"></div>
        <h3 style="margin-top: 20px; color: #333;">Processing Receipt...</h3>
        <p style="color: #666;">This may take a few seconds.</p>
    </div>

    <style>
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>

    <script>
        document.querySelector('form').onsubmit = function() {
            document.getElementById('loadingOverlay').style.display = 'flex';
        };
    </script>
</body>
</html>
