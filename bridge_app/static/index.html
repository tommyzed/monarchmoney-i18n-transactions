<!DOCTYPE html>
<html>

<head>
    <title>üí∂ Monarch Money Bridge</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="icon.png">
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js');
        }
    </script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 2rem;
            text-align: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            min-height: 100dvh;
            /* Better mobile support */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0;
            color: #333;
        }

        .container {
            background: rgba(230, 255, 240, 0.98);
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
            backdrop-filter: blur(10px);
            box-sizing: border-box;
            /* Ensure padding doesn't overflow width */
        }

        h1 {
            margin-top: 0;
            color: #4a4a4a;
            font-size: 1.8rem;
        }

        /* Custom File Input */
        .file-label {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 1.5rem;
            padding: 1.5rem;
            border: 2px dashed #ccc;
            border-radius: 12px;
            width: 100%;
            box-sizing: border-box;
            cursor: pointer;
            transition: all 0.2s;
            color: #555;
            font-weight: 500;
            background: #b1dfbb;
        }

        .file-label:hover,
        .file-label:active {
            border-color: #667eea;
            background: #f0f4ff;
            color: #667eea;
        }

        .btn {
            background: linear-gradient(to right, #667eea, #764ba2);
            color: #fff;
            padding: 1rem 2rem;
            border-radius: 50px;
            text-decoration: none;
            display: inline-block;
            margin-top: 1.5rem;
            cursor: pointer;
            border: none;
            font-size: 1.1rem;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s;
            width: 100%;
            /* Full width button on mobile */
            box-sizing: border-box;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        @media (max-width: 480px) {
            body {
                padding: 1rem;
                justify-content: flex-start;
                padding-top: 20vh;
            }

            .container {
                padding: 1.5rem;
            }

            h1 {
                font-size: 1.5rem;
            }
        }

        /* Loading Animation Styles */
        #loadingOverlay {
            background: rgba(20, 20, 30, 0.95) !important;
            backdrop-filter: blur(10px);
            color: white;
        }

        .bouncer {
            font-size: 4rem;
            animation: bounce 1s infinite alternate;
        }

        #loadingOverlay h3 {
            color: #fff !important;
        }

        #loadingOverlay p {
            color: #ccc !important;
        }

        @keyframes bounce {
            from {
                transform: translateY(0);
            }

            to {
                transform: translateY(-20px) rotate(5deg);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üí∂ MM Euro Bridge üí∂</h1>
        <p style="color: #666; line-height: 1.5;">Share a receipt image to automatically parse and sync it to Monarch
            Money.</p>

        <div>
            <form action="/share" method="post" enctype="multipart/form-data">
                <input type="file" name="file" id="fileInput" accept="image/*" required style="display: none;">

                <label for="fileInput" class="file-label">
                    <span id="fileName">üìÅ Tap to Choose Receipt</span>
                </label>

                <div style="margin-top: 1.5rem; text-align: left;">
                    <label for="currencySelect" style="color: #555; font-weight: 500; display: block; margin-bottom: 0.5rem; margin-left: 0.5rem;">Original Currency:</label>
                    <select name="currency" id="currencySelect" style="width: 100%; padding: 1rem; border-radius: 12px; border: 1px solid #ddd; background: #fff; color: #333; font-size: 1rem; -webkit-appearance: none; appearance: none; background-image: url('data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%23333%22%20d%3D%22M287%2069.4a17.6%2017.6%200%200%200-13-5.4H18.4c-5%200-9.3%201.8-12.9%205.4A17.6%2017.6%200%200%200%200%2082.2c0%205%201.8%209.3%205.4%2012.9l128%20127.9c3.6%203.6%207.8%205.4%2012.8%205.4s9.2-1.8%2012.8-5.4L287%2095c3.5-3.5%205.4-7.8%205.4-12.8%200-5-1.9-9.2-5.5-12.8z%22%2F%3E%3C%2Fsvg%3E'); background-repeat: no-repeat; background-position: right 1rem center; background-size: 1rem;">
                        <option value="EUR" selected>üí∂ EUR (Euro) - Default</option>
                        <option value="USD">üíµ USD (US Dollar)</option>
                        <option value="GBP">üí∑ GBP (British Pound)</option>
                        <option value="JPY">üí¥ JPY (Japanese Yen)</option>
                    </select>
                </div>

                <button type="submit" class="btn">üöÄ Upload Receipt</button>
            </form>
        </div>
    </div>

    <div id="loadingOverlay"
        style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; z-index:1000; justify-content:center; align-items:center; flex-direction:column;">
        <div class="bouncer">üßæ</div>
        <h3 style="margin-top: 20px; color: #333;">Crunching the numbers...</h3>
        <p style="color: #666;">Our AI elves are reading your receipt! üßô‚Äç‚ôÇÔ∏è</p>
    </div>

    <script>
        // Update file name when selected
        document.getElementById('fileInput').onchange = function () {
            if (this.files.length > 0) {
                var name = this.files[0].name;
                // Truncate if too long
                if (name.length > 25) name = name.substring(0, 22) + '...';

                document.getElementById('fileName').textContent = '‚úÖ ' + name;
                document.querySelector('.file-label').style.borderColor = '#48bb78';
                document.querySelector('.file-label').style.background = '#f0fff4';
                document.querySelector('.file-label').style.color = '#2f855a';
            }
        };

        document.querySelector('form').onsubmit = function () {
            document.getElementById('loadingOverlay').style.display = 'flex';
        };
    </script>
</body>

</html>
