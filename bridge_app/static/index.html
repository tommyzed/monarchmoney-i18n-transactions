<!DOCTYPE html>
<html>

<head>
    <title>üí∂ Monarch Money Bridge</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="icon.png">
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js');
        }
    </script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 2rem;
            text-align: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            min-height: 100dvh;
            /* Better mobile support */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0;
            color: #333;
        }

        .container {
            background: rgba(230, 255, 240, 0.98);
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
            backdrop-filter: blur(10px);
            box-sizing: border-box;
            /* Ensure padding doesn't overflow width */
        }

        h1 {
            margin-top: 0;
            color: #4a4a4a;
            font-size: 1.8rem;
        }

        /* Custom File Input */
        .file-label {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 1.5rem;
            padding: 1.5rem;
            border: 2px dashed #ccc;
            border-radius: 12px;
            width: 100%;
            box-sizing: border-box;
            cursor: pointer;
            transition: all 0.2s;
            color: #555;
            font-weight: 500;
            background: #b1dfbb;
        }

        .file-label:hover,
        .file-label:active {
            border-color: #667eea;
            background: #f0f4ff;
            color: #667eea;
        }

        .btn {
            background: linear-gradient(to right, #667eea, #764ba2);
            color: #fff;
            padding: 1rem 2rem;
            border-radius: 50px;
            text-decoration: none;
            display: inline-block;
            margin-top: 1.5rem;
            cursor: pointer;
            border: none;
            font-size: 1.1rem;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s;
            width: 100%;
            /* Full width button on mobile */
            box-sizing: border-box;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        @media (max-width: 480px) {
            body {
                padding: 1rem;
                justify-content: flex-start;
                padding-top: 20vh;
            }

            .container {
                padding: 1.5rem;
            }

            h1 {
                font-size: 1.5rem;
            }
        }

        /* Loading Animation Styles */
        #loadingOverlay {
            background: rgba(20, 20, 30, 0.95) !important;
            backdrop-filter: blur(10px);
            color: white;
        }

        .bouncer {
            font-size: 4rem;
            animation: bounce 1s infinite alternate;
        }

        #loadingOverlay h3 {
            color: #fff !important;
        }

        #loadingOverlay p {
            color: #ccc !important;
        }

        @keyframes bounce {
            from {
                transform: translateY(0);
            }

            to {
                transform: translateY(-20px) rotate(5deg);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üí∂ MM Euro Bridge üí∂</h1>
        <p style="color: #666; line-height: 1.5;">Share a receipt image to automatically parse and sync it to Monarch
            Money.</p>

        <div>
            <form action="/share" method="post" enctype="multipart/form-data">
                <input type="file" name="file" id="fileInput" accept="image/*" required style="display: none;">

                <label for="fileInput" class="file-label">
                    <span id="fileName">üìÅ Tap to Choose Receipt</span>
                </label>

                <!-- Magical Currency Selector -->
                <div style="margin-top: 1.5rem; position: relative;">
                    <div id="currencyWrapper" style="font-size: 1.1rem; color: #555;">
                        Original Currency:
                        <span id="currencyTrigger"
                            style="color: #667eea; font-weight: bold; cursor: pointer; border-bottom: 2px dashed #667eea; padding-bottom: 2px; transition: all 0.2s;">EUR</span>
                    </div>

                    <input type="hidden" name="currency" id="hiddenCurrencyInput" value="EUR">

                    <div id="magicDropdown" style="
                        display: none;
                        position: absolute;
                        top: 100%;
                        left: 50%;
                        transform: translateX(-50%);
                        background: white;
                        border-radius: 16px;
                        box-shadow: 0 10px 30px rgba(0,0,0,0.15);
                        width: 250px;
                        margin-top: 10px;
                        z-index: 100;
                        overflow: hidden;
                        opacity: 0;
                        transition: opacity 0.3s ease, margin-top 0.3s ease;
                    ">
                        <div class="magic-option" data-value="EUR"
                            style="padding: 12px 20px; cursor: pointer; border-bottom: 1px solid #f0f0f0; display: flex; align-items: center; gap: 10px;">
                            <span style="font-size: 1.2rem;">üí∂</span> <span>EUR (Euro)</span>
                        </div>
                        <div class="magic-option" data-value="USD"
                            style="padding: 12px 20px; cursor: pointer; border-bottom: 1px solid #f0f0f0; display: flex; align-items: center; gap: 10px;">
                            <span style="font-size: 1.2rem;">üíµ</span> <span>USD (US Dollar)</span>
                        </div>
                        <div class="magic-option" data-value="GBP"
                            style="padding: 12px 20px; cursor: pointer; border-bottom: 1px solid #f0f0f0; display: flex; align-items: center; gap: 10px;">
                            <span style="font-size: 1.2rem;">üí∑</span> <span>GBP (Pound)</span>
                        </div>
                        <div class="magic-option" data-value="JPY"
                            style="padding: 12px 20px; cursor: pointer; display: flex; align-items: center; gap: 10px;">
                            <span style="font-size: 1.2rem;">üí¥</span> <span>JPY (Yen)</span>
                        </div>
                    </div>
                </div>

                <style>
                    .magic-option:hover {
                        background-color: #f8faff;
                        color: #667eea;
                    }
                </style>

                <script>
                    const trigger = document.getElementById('currencyTrigger');
                    const dropdown = document.getElementById('magicDropdown');
                    const input = document.getElementById('hiddenCurrencyInput');
                    const options = document.querySelectorAll('.magic-option');

                    // Toggle Dropdown
                    trigger.addEventListener('click', (e) => {
                        e.stopPropagation();
                        if (dropdown.style.display === 'none') {
                            dropdown.style.display = 'block';
                            // Small delay to allow transition
                            setTimeout(() => {
                                dropdown.style.opacity = '1';
                                dropdown.style.marginTop = '15px';
                            }, 10);
                        } else {
                            closeDropdown();
                        }
                    });

                    // Close when clicking outside
                    document.addEventListener('click', (e) => {
                        if (!dropdown.contains(e.target) && e.target !== trigger) {
                            closeDropdown();
                        }
                    });

                    function closeDropdown() {
                        dropdown.style.opacity = '0';
                        dropdown.style.marginTop = '10px';
                        setTimeout(() => {
                            dropdown.style.display = 'none';
                        }, 300);
                    }

                    // Handle Selection
                    options.forEach(option => {
                        option.addEventListener('click', () => {
                            const value = option.getAttribute('data-value');
                            input.value = value;
                            trigger.textContent = value;
                            closeDropdown();

                            // Visual feedback on trigger
                            trigger.style.color = '#764ba2';
                            setTimeout(() => {
                                trigger.style.color = '#667eea';
                            }, 300);
                        });
                    });
                </script>

                <button type="submit" class="btn">üöÄ Upload Receipt</button>
            </form>
        </div>
    </div>

    <div id="loadingOverlay"
        style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; z-index:1000; justify-content:center; align-items:center; flex-direction:column;">
        <div class="bouncer">üßæ</div>
        <h3 style="margin-top: 20px; color: #333;">Crunching the numbers...</h3>
        <p style="color: #666;">Our AI elves are reading your receipt! üßô‚Äç‚ôÇÔ∏è</p>
    </div>

    <script>
        // Update file name when selected
        document.getElementById('fileInput').onchange = function () {
            if (this.files.length > 0) {
                var name = this.files[0].name;
                // Truncate if too long
                if (name.length > 25) name = name.substring(0, 22) + '...';

                document.getElementById('fileName').textContent = '‚úÖ ' + name;
                document.querySelector('.file-label').style.borderColor = '#48bb78';
                document.querySelector('.file-label').style.background = '#f0fff4';
                document.querySelector('.file-label').style.color = '#2f855a';
            }
        };

        document.querySelector('form').onsubmit = function () {
            document.getElementById('loadingOverlay').style.display = 'flex';
        };
    </script>
</body>

</html>
